<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
</head>
<body>
    <h4>Register</h4>
    <table>
        <!-- first row -->
        <tr>
            <td>Gender:</td>
            <td>
                <input type="radio" name="gender" id="male"> <label for="male"> <img src="https://cdn0.iconfinder.com/data/icons/tiny-icons-1/100/tiny-12-512.png" alt="male-icon" width="80px"> Male </label>
                <input type="radio" name="gender" id="female"> <label for="female"> <img src="https://cdn0.iconfinder.com/data/icons/tiny-icons-1/100/tiny-11-512.png" alt="female-icon" width="80px"> Female </label>
            </td>
        </tr>
        <!-- second row -->
        <tr>
            <td>DOB:</td>
            <td>
                <select>
                    <option>--Please Choose Year--</option>
                    <option>2000</option>
                    <option>2002</option>
                    <option>2003</option>
                    <option>2004</option>
                </select>
                <select>
                    <option>--Please Choose Month--</option>
                    <option>Jan</option>
                    <option>Feb</option>
                    <option>Mar</option>
                    <option>Apr</option>
                </select>
                <select>
                    <option>--Please Choose Day--</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                </select>
            </td>
        </tr>
        <!-- third row -->
        <tr>
            <td>Location</td>
            <td><input type="text" placeholder="Please enter your location"></td>
        </tr>
        <!-- fourth row -->
        <tr>
            <td>Marriage Status</td>
            <td>
                <input type="radio" name="marriage-status"> Single
                <input type="radio" name="marriage-status"> Married
            </td>
        </tr>
        <!-- fifth row -->
        <tr>
            <td>Education:</td>
        </tr>
        <!-- sixth row -->
        <tr>
            <td>Type:</td>
            <td>
                <input type="checkbox" name="type"> cute
                <input type="checkbox" name="type"> sexy
                <input type="checkbox" name="type"> kind
                <input type="checkbox" name="type"> tall
            </td>
        </tr>
        <!-- seventh row -->
        <tr>
            <td>Introduction</td>
            <td>
                <textarea placeholder="Tell us about yourself"></textarea>
            </td>
        </tr>
        <!-- eighth row -->
        <tr>
            <td></td>
            <td>
                <input type="submit" value="Register">
            </td>
        </tr>
        <!-- ninth row    -->
        <tr>
            <td></td>
            <td>
                <input type="checkbox" checked="checked"> I agree to all terms
            </td>
        </tr>
        <!-- tenth row -->
        <tr>
            <td></td>
            <td>
                <a href="#">Already a user? Sign in here</a>
            </td>
        </tr>
        <!-- 11th row -->
        <tr>
            <td></td>
            <td>
                <h5>I promise</h5>
                <ul>
                    <li>I am over 18 years old</li>
                    <li>seriously looking for a couple</li>
                </ul>
            </td>
        </tr>
    </table>
</body>
</html>
